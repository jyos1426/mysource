<!--begin::Modal-->
<div class="modal fade" id="modal_editor_submit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          정책 적용 - 수정된 정책보기
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            &times;
          </span>
        </button>
      </div>
      <form class="m-form m-form--fit" #blockMonitorModalForm="ngForm">
        <!-- m-form--label-align-right -->
        <div class="modal-body">
          <!-- <div class="row col-12"> -->
            <ul class="nav nav-tabs  m-tabs-line m-tabs-line--brand m-tabs-line--2x" role="tablist">
              <li class="nav-item m-tabs__item" *ngFor="let item of categoryData">
                <a
                  class="nav-link m-tabs__link"
                  data-toggle="tab"
                  href="#"
                  role="tab"
                  [ngClass]="{'active': (item.categoryCode === selectedCategory.toString())}"
                  (click)="onChangeCategory(item.categoryCode)"
                >
                  <div [ngSwitch]="item.isTemplateCategory">
                    <div *ngSwitchCase="false">
                      <span class="m-badge m-badge--default m-badge--wide m-badge--rounded">
                        <i class="fa fa-bullseye m--font-dark"></i> 공통
                      </span>
                      <span>{{item.categoryName}}</span>
                      <span class="m-badge m-badge--info">
                        {{item.count}}
                      </span>
                    </div>
                    <div *ngSwitchCase="true">
                      <span class="m-badge m-badge--info m-badge--wide m-badge--rounded">
                        <i class="fa fa-book m--font-light"></i> 템플릿
                      </span>
                      <span>{{item.categoryName}}</span>
                      <span class="m-badge m-badge--info">
                        {{item.count}}
                      </span>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          <!-- </div> -->
          <!-- <div class="row col-12"> -->
            <ag-grid-angular
              #agGrid
              class="ag-theme-custom"
              style="width: 100%; height: 463px;"
              [columnDefs]="gridColumnDefs"
              [gridOptions]="gridOptions"
              [getRowNodeId]="getRowNodeId"
              [enableColResize]="true"
              [animateRows]="true"
              enableSorting
              rowSelection="multiple"
              (gridReady)="onGridReady($event)"
            ></ag-grid-angular>
          <!-- </div> -->
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary m-btn m-btn--air" title="확인" >
            확인
          </button>
          <button type="button" #btnModalClose class="btn btn-secondary m-btn m-btn--air" data-dismiss="modal" title="취소">
            취소
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--end::Modal-->
